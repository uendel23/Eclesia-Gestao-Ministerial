<mat-toolbar color="primary" class="app-toolbar">
  <img src="assets/Logotipo-Eclésia.png" alt="Logo" class="logo" />

  <button class="titulo" routerLink="/dashboard"> <span class="title">Eclésia - Gestão ministerial</span></button>
  <span class="spacer"></span>

  <button mat-icon-button aria-label="Perfil">
    <mat-icon>account_circle</mat-icon>
  </button>

  <button mat-icon-button aria-label="Notificações">
    <mat-icon>notifications</mat-icon>
  </button>

  <div >
    <button mat-button [matMenuTriggerFor]="menu" ><mat-icon>menu</mat-icon></button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="goTo('secretaria')">Secretaria</button>
      <button mat-menu-item (click)="goTo('configuracoes')">Configurações</button>
      <button mat-menu-item (click)="logout()" class="logout">Sair</button>
    </mat-menu>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
